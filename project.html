<!DOCTYPE html>
<html>
<head>
	<title>project on todo list</title>
	<script type="text/javascript" src="meb/font/all.min.js"></script>
	<link rel="stylesheet" type="text/css" href="meb/css path/project.css">
	<script type="text/javascript" src="meb/js path/library/jquery-3.6.0.js"></script>
</head>
<body>
	<h1>my to-do list </h1>

	<form>
		<input class="input" type="text" placeholder="dear pls enter your todo list here">
		<button id="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
	</form>

	<div class="todosection">
		<ul class="todolist"></ul>

	</div>
<script type="text/javascript" src="meb/js path/project.js"></script>
</body>
</html>


<!--The essence of this project is to enable the user to place his/her list in the input section of the project and by clicking the plus key the list will then be highlighted for her which can also be deleted and also be mark showing completion of the project -->
